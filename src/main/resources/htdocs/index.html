<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Dirk Friedenberger">
    <title>ImmerArchiv Uploader</title>
    
    <!-- ico -->
	  <link rel="icon" type="image/vnd.microsoft.icon" href="img/Archive.ico">
	  <link rel="shortcut icon" type="image/x-icon" href="img/Archive.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/immerarchiv.css" rel="stylesheet">

  </head>
  <body>
  

<main role="main" class="container">

  <div class="header">
    <h1>ImmerArchiv Uploader</h1>
  </div>

  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <div class="single_counter">
          <i id="heart" class="fa fa-heart"></i>
          <h2 id="jobs-cnt">-</h2>
          <p>Queue</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
          <i id="bomb" class="fa fa-bomb"></i>
          <h2 id="jobs-errors">-</h2>
          <p>Error</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
          <i id="check" class="fa fa-check"></i>
          <h2 id="files-ok">-</h2>
          <p>Synchronized files</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
        <i id="triangle" class="fa fa-exclamation-triangle"></i>
        <h2 id="files-warning">-</h2>
        <p>Warnings</p>
      </div>
      </div>
    </div>

    <h6 class="mt-5">Details</h6>

    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>HeartBeat</td>
              <td id="heartbeat">-</td>
            </tr>
            <tr>
              <td>NextScan</td>
              <td id="jobs-nextscann">-</td>
            </tr>
            <tr>
              <td>Job</td>
              <td id="jobs-current-name">-</td>
            </tr>
            <tr>
              <td>Step</td>
              <td id="jobs-current-step">-</td>
            </tr>
            <tr>
              <td>Start</td>
              <td id="jobs-current-start">-</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>

  
 </div>

</main><!-- /.container -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/api.js" type="text/javascript"></script>

</html>
