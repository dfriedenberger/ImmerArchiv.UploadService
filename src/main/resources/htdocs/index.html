<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Dirk Friedenberger">
    <title>ImmerArchiv Uploader</title>
    
    <!-- ico -->
	  <link rel="icon" type="image/vnd.microsoft.icon" href="img/Archive.ico">
	  <link rel="shortcut icon" type="image/x-icon" href="img/Archive.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/immerarchiv.css" rel="stylesheet">

  </head>
  <body>
  

<main role="main" class="container">

  <div class="header">
    <h1>ImmerArchiv Uploader</h1>
  </div>

  <div class="container">
    <h6><i id="heart" class="fa fa-heart"></i> <span id="counter"></span> (<span id="trigger"></span>)</h6>


    <div class="row align-items-start">
      <div class="col">
        <div class="single_counter">
          <i class="fa fa-play"></i>
          <h2 id="jobs-cnt">-</h2>
          <p>Queue</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
          <i id="bomb" class="fa fa-bomb"></i>
          <h2 id="jobs-errors">-</h2>
          <p>Error</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
          <i id="check" class="fa fa-check"></i>
          <h2 id="files-ok">-</h2>
          <p>Synchronized files</p>
        </div>
      </div>

      <div class="col">
        <div class="single_counter">
        <i id="triangle" class="fa fa-exclamation-triangle"></i>
        <h2 id="files-warning">-</h2>
        <p>Warnings</p>
      </div>
      </div>
    </div>

    <script id="table-row-template" type="text/x-handlebars-template">
      <tr>
          <td>{{line}}</td>
      </tr>
    </script>

    <h6 class="mt-5">Uploads</h6>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tbody id="uploads">
          </tbody>
        </table>
      </div>
    </div>

    <h6 class="mt-5">Errors</h6>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tbody id="errors">
          </tbody>
        </table>
      </div>
    </div>

    <script id="tree-directory-template" type="text/x-handlebars-template">
      <div class="folder" id="{{id}}">
        <span><i class="fa fa-folder"></i> {{name}}</span>
            {{#each warnings}}
            <span class="badge badge-warning">{{this}}</span>
            {{/each}}
            {{#if warning}}
            <span class="badge badge-warning">{{warning}}</span>
            {{/if}}
      </div>
    </script>


    <script id="tree-file-template" type="text/x-handlebars-template">
      <div id="{{id}}">
        <span><i class="fa fa-file"></i> {{name}}</span>
        {{#if synchronized}}
        <span><i class="fa fa-sync"></i></span>
        {{/if}}
        {{#each warnings}}
        <span class="badge badge-warning">{{this}}</span>
        {{/each}}
      </div>
    </script>


    <h6 class="mt-5">Files</h6>
    <div class="row">
      <div id="files" class="col">
        
      </div>
    </div>
  </div>

 </div>

</main><!-- /.container -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.min-v4.5.3.js"></script>
<script src="js/api.js" type="text/javascript"></script>

</html>
